<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css" integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css" integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/solid.min.css" integrity="sha512-qzgHTQ60z8RJitD5a28/c47in6WlHGuyRvMusdnuWWBB6fZ0DWG/KyfchGSBlLVeqAz+1LzNq+gGZkCSHnSd3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet " href="{% static  'css/recipe-style.css' %}">

    <title>{% block title %}{% endblock %}</title>


    <body>
        <!---Init Nav bar--->
        <header class="main-header-container">
            <div class="main-header container">
                <h1>
                    <a class="main-logo" href="/">
                        <i class="fas fa-utensils main-logo-icon"></i>
                        <span class="main-logo-text">Receitas</span>
                    </a>
                </h1>
            </div>
        </header>
        <!---End Nav bar--->

        <!---Init Search--->
        <div class="search-container">
            <div class="container">
                <form action="{% url 'search' %}" method="get" class="search-form">
                    <input type="search" class="search-input" name="search" placeholder="Pesquisar" required>
                    <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
        <!---End search--->

        {% block content %}

        {% endblock %}

        <!---Init Footer--->
        <footer class="main-footer">
          <div class="developer">
            <a href="#" target="_blank" rel="noreferrer noopener">By Gleison Torres</a>
          </div>

          <div class="powered">
            <a href="https://www.djangoproject.com/" target="_blank" rel="noreferrer noopener">Powered by Django</a>
          </div>
        </footer>
        <!---End Footer--->
    </body>
</html>
