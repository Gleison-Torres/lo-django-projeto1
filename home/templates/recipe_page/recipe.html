<main class="main-content-container">
    <div class="main-content main-content-detail container">

        <div class="recipe recipe-list-item">
            <div class="recipe-cover">
                <img src="{{ recipe.image.thumb.url }}" alt="image">
            </div>


            <div class="recipe-title-container">
                <h2 class="recipe-title">{{ recipe.title }}</h2>
            </div>

            <div class="recipe-author">
                <span class="recipe-author-item">
                    <i class="fas fa-user"></i>
                    {{ user }}
                </span>
                <span class="recipe-author-item">
                    <i class="fas fa-calendar-alt"></i>
                    {{ recipe.create }}
                </span>
                <span class="recipe-author-item">
                    <a href="">
                        <i class="fas fa-layer-group"></i>
                        <span>{{ recipe.category }}</span>
                    </a>
                </span>
            </div>
            <div class="recipe-content">
                <br>
                <h3>Ingredientes</h3>
                <p>{{recipe.description }}
                </p>
            </div>

            <div class="recipe-meta-container">
                <div class="recipe-meta recipe-preparation">
                    <h3 class="recipe-meta-title"><i class="fas fa-stopwatch"></i> Preparo</h3>
                    <div class="recipe-meta-text">
                        {{ recipe.time_recipe }} Minutos
                    </div>
                </div>
                <div class="recipe-meta recipe-servings">
                    <h3 class="recipe-meta-title"><i class="fas fa-pizza-slice"></i> Porções</h3>
                    <div class="recipe-meta-text">
                        {{recipe.order}} Porções
                    </div>
                </div>
            </div>
            <div class="preparation-steps">
                <p>{{ recipe.step }}</p>
            </div>
        </div>
    </div>
</main>
